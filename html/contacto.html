<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto.</title>
    <link rel="icon" type="image/png" href="../imagenes/logo_3.png" />
    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">


    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!--LETRA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;1,400&display=swap"
        rel="stylesheet">

    <!-- Loader -->
    <link rel="stylesheet" href="../css/loader.css">

</head>

<body class="cuerpo">

    <input type="checkbox" id="check">
    <!--NAV-->
    <div class="nav">
        <label class="logo">
            <img src="../imagenes/logo_3.png" alt="">
            <span>Responsabilidad Empresarial.</span>
        </label>
        <ul>
            <li class="salir" onclick="menuToggle();"><a class="far fa-user" href="#"></a></li>
            <div class="menu-salir">
                <div class="info-user">
                    <div class="logo-user">
                        <a class="far fa-user"></a>
                    </div>
                    <div class="datos-usuario">
                        <div class="nombre-user">
                            <span>Jonnthan</span>
                        </div>
                        <div class="correo-user">
                            <span>jonthancuvi@gameil.com</span>
                        </div>
                    </div>
                </div>
                <ul>
                    <li onclick="ir_perfil();"><i class="far fa-user-circle"></i></i>
                        <a>Mi Perfil</a>
                    </li>
                    <li onclick="configuracion_empresa();"><i class="fas fa-building"></i></i>
                        <a>Mi Empresa</a>
                    </li>
                    <!-- <i class="fa-regular fa-comment-question"></i> -->
                    <li onclick="ir_contactanos();"><i class="fas fa-question"></i></i>
                        <a>Contactanos</a>
                    </li>
                    <!--<li><i class="fas fa-edit"></i><a href="#">Editar Perfil</a></li>-->
                    <li><i class="fas fa-sign-out-alt"></i><a onclick="salir()">Salir</a>
                    </li>
                </ul>
            </div>
        </ul>
    </div>
    <!--sidebar start-->
    <div class="sidebar">
        <label for="check" class="check1">
            <i class="fas fa-bars" id="sidebar_btn"></i>
            <!--<span>RSE Epresarial</span>-->
        </label>
        <div class="slider-encabesado">
            R S E
        </div>
        <a class="slider-opcion" onclick="ir_evaluacion();">
            <div class="slider-text">
                <i class="fas fa-poll-h"></i>
                <span>Evaluación</span>
                <div class="texto-emergente">
                    Evaluación
                </div>
            </div>
        </a>
        <a class="slider-opcion" onclick="ir_dashboard();">
            <div class="slider-text">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
                <div class="texto-emergente">
                    Dashboard
                </div>
            </div>
        </a>
        <a class="slider-opcion" onclick="ir_reporte();">
            <div class="slider-text">
                <i class="far fa-file-alt"></i>
                <span>Reporte</span>
                <div class="texto-emergente">
                    Reporte
                </div>
            </div>
        </a>
        <!-- <a class="slider-opcion" onclick="configuracion_empresa();">
            <div class="slider-text">
                <i class="fas fa-building"></i>
                <span>Empresa</span>
                <div class="texto-emergente">
                    Empresa
                </div>
            </div>
        </a> -->
        <a class="slider-opcion" onclick="ir_about();">
            <div class="slider-text">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
                <div class="texto-emergente">
                    About
                </div>
            </div>
        </a>
        <a class="slider-opcion sallir-option" onclick="salir();">
            <div class="slider-text">
                <i class="fas fa-sign-out-alt"></i>
                <span>Salir</span>
                <div class="texto-emergente">
                    Salir
                </div>
            </div>
        </a>
    </div>

    <!--sidebar end-->

    <!--contenido-->
    <div class="content">
        <div class="contendor-info-general" style="display: block;">
            <div class="contendor-info">
                <div class="caja-texto">
                    <h1>Contáctanos!</h1>
                    <p>En que podemos ayudarte.
                    </p>
                </div>
            </div>
        </div>
        <div class="contenido-about" style="display: block;">
            <div class="contacto">
                <div class="contacto-info">
                    <div class="contendor-datos">
                        <div class="caja-contacto informacion-contacto">
                            <div class="datos">
                                <label class="title" for="">Numero de Telefono:</label>
                                <label class="informacion" for="">090825212</label>
                            </div>
                            <div class="datos">
                                <label class="title" for="">Email:</label>
                                <label class="informacion" for="">jonnthancuvi@gmail.com</label>
                            </div>
                        </div>
                        <div class="caja-contacto mensaje">
                            <div class="datos-usuario">
                                <label for="">Nombre Usuario:</label>
                                <input class="nombre-usuario" type="text" placeholder="Nombre">
                            </div>
                            <div class="datos-usuario">
                                <label for="">Correo Usuario:</label>
                                <input class="correo-usuario" type="text" placeholder="Correo">
                            </div>
                            <div class="datos-usuario">
                                <label for="">Empresa Usuario:</label>
                                <input class="empresa-usuario" type="text" placeholder="Empresa">
                            </div>
                            <div class="datos-usuario">
                                <label for="">Mensage:</label>
                                <textarea name="" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="botones">
                        <button class="boton-1">Enviar</button>
                    </div>
                </div>
            </div>
            <!-- foter -->
            <div class="pie-pagina">
                <span>Copyright © 2022. Todos los derechos reservados.</span>
            </div>
        </div>

    </div>

</body>
<script>
    function menuToggle() {
        const toggleMenu = document.querySelector('.menu-salir');
        toggleMenu.classList.toggle('active')
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../librerias/loader.js"></script>
<script src="../js/urls.js"></script>
<script src="../js/contacto.js"></script>
